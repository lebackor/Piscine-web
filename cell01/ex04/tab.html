<style>
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}
.left {
  left: 0;
  background-color: white;
}
.right {
  right: 0;
  background-color: red;
}
</style>
<body>
    <div class="split left">
        salut
    </div>
    <div class="split right">
        coucou
    </div>
</body>
